<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body >
    <header class="flex flex-col justify-center items-center mt-20">
        <h1 class="text-4xl font-semibold ">To Do List 🖐📚</h1>
    </header>
    <div class="main flex flex-col justify-center items-center space-y-4 mt-10">
        <div>
            <input id="input" type="text" class="border border-green-400 rounded-md  px-2 py-3 focus:outline-green-500" placeholder="Type here..." >
            <button id="submit-btn" class="btn border border-green-400 rounded-md  px-2 py-3 font-semibold text-green-500  hover:bg-emerald-500 hover:text-white duration-300 " disabled>submit</button>
            <button id="clear-btn" class="btn w-auto border border-green-400 rounded-md  px-2 py-3 bg-red-400 font-semibold duration-300" disabled>Clear All</button>
        </div>
        <div class="grid grid-cols-3 justify-around items-center  w-10/12 text-center space-y-2">
            <h4 class="font-medium">Number</h4>
            <h4 class="font-medium">Description</h4>
            <h4 class="font-medium">Action</h4>
        </div>
        <div id="to-do-container" class="grid grid-cols-3 justify-around  w-10/12 text-center ">
            
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
